<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full-Screen Camera Feed</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
  /* Ensure the video element fills the entire screen */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #video {
    width: 100vw;
    height: 100vh;
    object-fit: cover; /* This will cover the full window, preserving the aspect ratio */
  }
</style>
</head>
<body>

<video id="video" autoplay muted></video>
<button id="startButton">Start Camera</button>

<script>
// This function will ask the user for camera access permission
function getCameraPermission() {
  alert('Requesting camera permission...');
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        alert('Camera access granted');
        var video = document.getElementById('video');
        video.srcObject = stream;
        video.play();
        // Request the browser to go full-screen on the video element
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) { /* Safari */
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { /* IE11 */
          video.msRequestFullscreen();
        }
      })
      .catch(function(error) {
        alert('Camera access denied: ' + error.message);
      });
  } else {
    alert('getUserMedia not supported in this browser');
  }
}

// Add event listener to the button
getCameraPermission()
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a cube
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
