<!DOCTYPE html>
<html>
<head>
    <title>Filter App</title>
    <style>
        /* Ensure the video stream covers the full screen and prevent scrolling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Add this line to prevent scrolling */
        }
        #cameraStream {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the full screen without stretching */
        }
    </style>
</head>
<body>


    <video id="cameraStream" autoplay></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Request camera permissions and display the video stream
    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('cameraStream');
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.log("Something went wrong!", error);
            });
    }
</script>
 <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Position the camera
        camera.position.z = 5;

        // Create a function to animate the cube
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Render the scene
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();
    </script>
</body>
</html>
